version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: celebhub_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-celebrity_db}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - celebhub_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: celebhub_app
    restart: unless-stopped
    # Dış dünyaya port açmıyoruz, sadece Nginx erişecek
    expose:
      - '3000'
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/celebrity_db

      # Site URL artık domain + https
      - NEXT_PUBLIC_SITE_URL=https://whoo.bio
      - NEXT_PUBLIC_APP_NAME=CelebHub

      # Auth yönlendirmeleri
      - NEXTAUTH_URL=https://whoo.bio

      # --- SECRET AYARLARI (GERÇEKTEN EŞİTLENMİŞ) ---
      - AUTH_SECRET=${AUTH_SECRET:-supergizlibirkey123456changeinprod}
      - NEXTAUTH_SECRET=${AUTH_SECRET:-supergizlibirkey123456changeinprod}

      # "UntrustedHost" hatasını çözen satır
      - AUTH_TRUST_HOST=true

    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "npx -y prisma@6 db push --skip-generate && npx -y prisma@6 db seed && node server.js"
    volumes:
      # Uploads klasörünü paylaşıma açıyoruz
      - uploads_data:/app/public/uploads
    networks:
      - celebhub_network
    healthcheck:
      test: ['CMD-SHELL', 'wget --quiet --tries=1 --spider http://localhost:3000/api/health || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: celebhub_nginx
    restart: unless-stopped
    ports:
      - '80:80'   # HTTP -> HTTPS yönlendirme
      - '443:443' # HTTPS
    volumes:
      # Nginx ayar dosyası
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Uploads klasörüne Nginx'in de erişmesi gerek (Read-Only)
      - uploads_data:/usr/share/nginx/html/uploads:ro
      # SSL sertifikaları (Cloudflare origin certs)
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - app
    networks:
      - celebhub_network

networks:
  celebhub_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local
