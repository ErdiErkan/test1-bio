services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: celebhub_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-celebrity_db}
    ports:
      - '5432:5432' # Host makineden erişim için standart port
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (YENİ - Boost Sistemi İçin Zorunlu)
  redis:
    image: redis:alpine
    container_name: celebhub_redis
    restart: unless-stopped
    command: redis-server --appendonly yes # Verilerin kalıcı olması için
    ports:
      - '6379:6379' # PM2 uygulamasının erişebilmesi için portu dışarı açıyoruz
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local