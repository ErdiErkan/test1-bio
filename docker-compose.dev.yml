services:
  # Sadece Veritabanı Servisi
  postgres:
    image: postgres:16-alpine
    container_name: celebhub_db_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-celebrity_db}
    ports:
      # Localhost'tan erişeceğimiz port (env.local'deki 5433 ile aynı olmalı)
      - '5433:5432'
    volumes:
      # Verilerin kaybolmaması için volume
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
    driver: local